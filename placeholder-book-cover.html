<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover: How to Take Smart Notes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .book-cover {
      width: 300px;
      height: 450px;
      background: linear-gradient(135deg, #34a8a5, #2ecc71);
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 20px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .book-title {
      font-size: 28px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 10px;
    }
    
    .book-subtitle {
      font-size: 18px;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    
    .book-author {
      font-size: 16px;
      font-weight: 500;
      margin-top: auto;
    }
    
    .book-decoration {
      position: absolute;
      width: 300px;
      height: 450px;
      z-index: 0;
      overflow: hidden;
      border-radius: 4px;
    }
    
    .book-decoration::before {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
    }
    
    .book-decoration::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
    }
    
    .book-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .book-icon {
      font-size: 40px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="book-decoration"></div>
    <div class="book-content">
      <div class="book-icon">üìù</div>
      <div class="book-title">How to Take Smart Notes</div>
      <div class="book-subtitle">One Simple Technique to Boost Writing, Learning and Thinking</div>
      <div class="book-author">S√∂nke Ahrens</div>
    </div>
  </div>
</body>
</html>
